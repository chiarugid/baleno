<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-family: sans-serif;
            color: white;
            text-shadow: 2px 2px 4px black;
            text-align: center;
            padding: 10px;

            background: linear-gradient(to bottom, 
                red, orange, yellow, green, cyan, blue, violet);
            background-size: 100% 400%;
            animation: rainbow 5s ease-in-out infinite alternate;
        }
        @keyframes rainbow {
            0% { background-position: 50% 0%; }
            100% { background-position: 50% 100%; }
        }
        #parola {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="parola"></div>

    <script>
        const parole = [
            "Benvenuto", "Welcome", "Bienvenido", "Bienvenue", "Willkommen", 
            "Добро пожаловать", "ようこそ", "환영합니다", "Hosgeldiniz", "أهلاً وسهلاً",
            "Velkommen", "Aloha", "Shalom", "Xin chào", "Sawubona", "Καλώς ήρθατε",
            "Selamat Datang", "Sveiki atvykę", "Tervetuloa", "Witamy", "Vitajte",
            "Üdvözöljük", "Bine ați venit", "स्वागत है", "স্বাগতম", "සාදරයෙන් පිළිගනිමු",
            "ברוך הבא", "ยินดีต้อนรับ", "Welkom", "Karibu", " خوش آمدید", "Mabuhay",
            "Dobrodošli", "Добре дошли", "Tere tulemast", "Chào mừng", "Bem-vindo",
            "Fàilte", "Merhba", "Croeso"
        ];

        const divParola = document.getElementById("parola");

        function scegliParolaCasuale() {
            const indice = Math.floor(Math.random() * parole.length);
            return parole[indice];
        }

        function aggiornaParola() {
            divParola.style.opacity = 0;
            setTimeout(() => {
                divParola.textContent = scegliParolaCasuale();
                divParola.style.opacity = 1;
            }, 1000);
        }

        // Prima visualizzazione
        aggiornaParola();
        // Aggiorna ogni 4 secondi
        setInterval(aggiornaParola, 4000);
    </script>
</body>
</html>
